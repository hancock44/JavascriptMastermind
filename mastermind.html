!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mastermind Game</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="mastermind.css">
</head>
<body>
    <h1>Mastermind</h1>
    <div id="Parameters">
        <label for="cars">Amount of Guesses:</label>
        <select name="guessSelector" id="numGuesses">
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
        </select>
        <button id="playbutton">Play</button>
    </div>
    <div id="gameMessage"></div>
    <div id="previousGuesses"></div>
    <div id="correctness"></div>
    <div id="guessContainer">
        <input type="text" class="guess-input" placeholder="Color 1">
        <input type="text" class="guess-input" placeholder="Color 2">
        <input type="text" class="guess-input" placeholder="Color 3">
        <input type="text" class="guess-input" placeholder="Color 4">
        <button id="checkGuess">Check</button>
    </div>

    <script src="mastermind.js"></script>
</body>
</html>
