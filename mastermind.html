<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mastermind Game</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="mastermind.css">
</head>
<body>
    <h1>Mastermind</h1>
    <div id="gameMessage"></div>
    <div id="previousGuesses"></div>
    <div id="correctness"></div>
    <div id="guessContainer">
        <input type="text" class="guess-input" placeholder="Color 1">
        <input type="text" class="guess-input" placeholder="Color 2">
        <input type="text" class="guess-input" placeholder="Color 3">
        <input type="text" class="guess-input" placeholder="Color 4">
        <button id="checkGuess">Check</button>
    </div>
    <label for="cars">Amount of Guesses:</label>
    <select name="guessSelector" id="numGuesses">
        <option onclick="getNumGuesses(4)" value="4">4</option>
        <option onclick="getNumGuesses(5)" value="5">5</option>
        <option onclick="getNumGuesses(6)" value="6">6</option>
        <option onclick="getNumGuesses(7)" value="7">7</option>
        <option onclick="getNumGuesses(8)" value="8">8</option>
        <option onclick="getNumGuesses(9)" value="9">9</option>
        <option onclick="getNumGuesses(10)" value="10">10</option>
    </select>

    <script src="mastermind.js"></script>
</body>
</html>
