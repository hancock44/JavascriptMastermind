<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mastermind Game</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="mastermind.css">
</head>
<body>
    <h1>Mastermind</h1>
    <div id="gameMessage"></div>
    <div id="previousGuesses"></div>
    <div id="correctness"></div>
    <div id="guessContainer">
        <input type="text" class="guess-input" placeholder="Color 1">
        <input type="text" class="guess-input" placeholder="Color 2">
        <input type="text" class="guess-input" placeholder="Color 3">
        <input type="text" class="guess-input" placeholder="Color 4">
        <button id="checkGuess">Check</button>
    </div>
    <div class="dropdown">
      <a class="btn btn-secondary dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        Number of Guesses
      </a>
      <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
        <button class="dropdown-item" type="button" onclick="getNumGuesses(4)">4</button>
        <button class="dropdown-item" type="button" onclick="getNumGuesses(5)">5</button>
        <button class="dropdown-item" type="button" onclick="getNumGuesses(6)">6</button>
        <button class="dropdown-item" type="button" onclick="getNumGuesses(7)">7</button>
        <button class="dropdown-item" type="button" onclick="getNumGuesses(8)">8</button>
        <button class="dropdown-item" type="button" onclick="getNumGuesses(9)">9</button>
        <button class="dropdown-item" type="button" onclick="getNumGuesses(10)">10</button> 
      </div>
    </div>

    <script src="mastermind.js"></script>
</body>
</html>
